<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="js/template-web.js"></script>
	<script src="js/index.js"></script>
	<script type="text/html" id="index-template">
		{{each data value}}
			<ul class="list-group col-md-4">
				<li class="list-group-item info">
					<img src="image/index_image/{{value.cpic}}" class="img-circle">
					<div class="detail">
						<h3>{{value.ctitle}}</h3>
						<span>{{value.cinfo}}</span>
					</div>
				</li>
			</ul>
		{{/each}}
		
	</script>
	<script type="text/html" id="pic-template">
		{{each datas value}}
			<img src="image/index_image/{{value.npic}}">
		{{/each}}
	</script>
	<script type="text/html" id="news1-template">
		{{each datass value}}
		<li class="list-group-item">
			<h2>{{value.ntitle}}</h2>
			<p>{{value.ninfo}}</p>
		</li>
		{{/each}}
	</script>
	<script type="text/html" id="news2-template">
		{{each datas value}}
			<li class="list-group-item">{{value.ntitle}}</li>
		{{/each}}
	</script>
	<script>
		$(function(){
			// 加载入住机构信息
			$.post("php/company.php", function(data){
				var htmlstr = template("index-template", {"data": data});
				$("#showIndexAct").html(htmlstr);
			}, "json");
			// 加载街区新闻信息
			$.post("php/index.php", {"num":2}, function(data){
				var htmlstrs = template("news2-template", {"datas": data});
				$("#showIndexNew2").html(htmlstrs);
			}, "json");
			$.post("php/index.php", {"num":1}, function(data){
				var htmlstrss = template("news1-template", {"datass": data});
				$("#showIndexNew1").html(htmlstrss);
				var strs = template("pic-template", {"datas": data});
				$("#newpic").html(strs);
			}, "json");
			

			
		});
	</script>
</head>
